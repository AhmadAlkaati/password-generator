<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />

    <script
      src="https://kit.fontawesome.com/fb508a679b.js"
      crossorigin="anonymous"
    ></script>
    <title>Password Generator</title>
  </head>
  <body>
    <main>
      <header>
        <h1>Password Generator</h1>
      </header>
      <section class="content">
        <div class="output">
          <div class="output-text"></div>
          <button class="copy"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="options">
          <div class="option">
            <label>Password length</label>
            <input type="number" class="password-length" min="5" max="30" />
          </div>

          <div class="option">
            <label>Include uppercase letters</label>
            <input type="checkbox" class="inc-upper" />
          </div>
          <div class="option">
            <label>Include lowercase letters</label>
            <input type="checkbox" class="inc-lower" />
          </div>
          <div class="option">
            <label>Include numbers</label>
            <input type="checkbox" class="inc-numbers" />
          </div>
          <div class="option">
            <label>Include special characters</label>
            <input type="checkbox" class="inc-special" />
          </div>
        </div>
        <button class="generate">Generate Password</button>
      </section>
    </main>
    <footer class="social">
      <a href="https://github.com/AhmadAlkaati/password-generator"
        ><i class="fab fa-github-square"></i>Github repository</a
      >
    </footer>
  </body>

  <script src="./js/app.js"></script>
</html>
